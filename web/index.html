<!DOCTYPE html>

<body>
<div data-page="homepage">
    <div class="site-header">
        <div class="site-header-img"></div>
        <div class="collapse navbar-collapse">
            <nav class="navbar navbar-default site-navbar">
                <ul class="nav navbar-nav">
                    <li id="createGameNav" class="active" onclick="HomePage.showCreateGame()"><a>Create New Game</a>
                    </li>
                    <li id="joinGameNav" onclick="HomePage.showJoinGame()"><a>Join Game</a></li>
                    <li id="waitingGameNav" onclick="HomePage.showWaitingGame()"><a>Waiting Games</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container create-game">
        <div class="col-md-6 col-md-offset-3 create-form">
            <div id='createGameForm'>
                <div class="form-group">
                    <label for="gameName">Game name</label>
                    <input type="text" class="form-control" id="gameName" placeholder="Game Name" required
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="HumanPlayers">How many human players?</label>
                    <input type="number" class="form-control" id="HumanPlayers" placeholder="Human Players" required>
                </div>

                <div class="form-group">
                    <label for="PcPlayers">How many PC players?</label>
                    <input type="number" class="form-control" id="PcPlayers" placeholder="PC Players" required>
                </div>

                <div class="button-bar">
                    <!--button type="reset" class="btn btn-default">Reset Fields</button-->
                    <button class="btn btn-default" onclick="HomePage.onCreateGame()">Create Game</button>
                </div>


            </div>
        </div>
    </div>

    <div class="container join-game">
        <div class="col-md-6 col-md-offset-3 join-form">
            <div>
                <div class="form-group">
                    <label for="gameselect">Join a waiting game</label>
                    <div>

                        <select name="select-game" class="form-control" id="gameSelect">

                        </select>
                        <span id="noGamesAvailable">There is no games at this moment, create a game!</span>

                    </div>

                </div>
                <div class="form-group">
                    <label for="playerName">Player name</label>
                    <input type="text" class="form-control" id="playerName" placeholder="Player Name" required>
                </div>
                <div class="button-bar">
                    <button type="reset" class="btn btn-default">Reset Fields</button>
                    <button type="submit" class="btn btn-default" onclick="HomePage.onJoinGame()">Join Game</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="waitingGames">
        <div class="col-md-8" id="waitingList">
            <ul class="list-group">
            </ul>
        </div>

    </div>


    <div class="error-message-create-game">
        <span class="error-message-value"></span>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">Shilo Mangam & Eden Swissa</div>
    </div>
</div>

<script>
    var currentPageName = null;
    $(function() {
        locationHashChanged();
    })

    function navigatePage(page) {
        window.location.hash = page;
    }
    function locationHashChanged() {
        var pagename = location.hash.substring(1);
        if (pagename === "") {
            pagename = "homepage";
        }
        if(currentPageName) {
            $("div[data-page = '" + currentPageName + "']").hide(10);
        }
        $("div[data-page = '" + pagename + "']").show(200);
        currentPageName =pagename;
    }



    window.onhashchange = locationHashChanged;
</script>
